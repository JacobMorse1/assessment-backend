<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Receive your fortune</button>
    <form>
      <input id="goal-input" type="text" placeholder="Type goals here"/>
      <button id="goal-submit">Submit</button>
    </form>
    <form>
      <input id="update-input" type="text" placeholder="New goal here"/>
      <button id="update-button">Update</button>
    </form>
    <form>
      <input id="delete-input" type="text" placeholder="goal to delete"/>
      <button id="delete-button">Delete</button>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
